<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria Margherita</title>
<link rel="stylesheet" type="text/css" href="styl6.css">
</head>
<body>
    <div id="baner">
        <h1>Najlepsza pizza w mieście <img src="logo.png" alt="Logo"></h1>
    </div>
    <div id="lewy">
        <p>U nas zamówisz pizzę z dowozem</p>
        <a href="#">Nasze logo</a>
    </div>
    <div id="srodkowy">
        <h2>Pizzeria Margherita</h2>
        <p>ul. Botaniczna 4, Zielona Góra</p>
        <img src="pizza.png" alt="Pizza">
    </div>
    <div id="prawy">
        <h2>Oferta</h2>
        <ol>
            <li>Pizza</li>
            <li>Lasagne</li>
            <li>Sałatki</li>
        </ol>
        <button>Pobierz pełną ofertę</button>
    </div>
    <div id="dolny">
        <p>Oblicz koszt dostawy</p>
        <label><input type="checkbox"> Jestem z Zielonej Góry</label>
        <p>Albo</p>
        <label for="km">Podaj liczbę kilometrów od Zielonej Góry:</label>
        <input type="number" id="km" name="km">
        <button>Oblicz</button>
    </div>
    <div id="stopka">
        <p>Stronę opracował: Piotr Jałocha</p>
    </div>
</body>
</html>
